{% extends 'lessons/header.html' %}

{% block content %}
   <h1>СТАТЬ РЕПИТИТОРОМ!</h1>
   <br/><br/>
   {% if submitted %}
      <p>Форма успешно заполнена!</p>
   {% else %}
    <form action="" method=POST>
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" value="Submit" class="contact form">
    </form>
    {% endif %}

{% endblock %}
